<entry-form :category="category" :toText="toText" v-on:check="check">
  <div slot="dropdown">
    <label class="col-md-4 col-xs-12">Expenses:</label>
    <div class="input-group col-md-8 col-xs-12">
      <model-select :options="options" name="expense-cat" v-model="category.text" v-validate="'required'" placeholder="Select option"></model-select>
      <span v-show="errors.has('expense-cat')" class="error-text">{{ errors.first('expense-cat')}}</span>
    </div>

  </div>
  <div slot="to">
    <div class="form-group">
      <label class="col-md-4 col-xs-12">Paid To:</label>
      <div class="input-group col-md-8 col-xs-12">
        <input type="text" name="to" class="form-control" v-model="toText" v-validate="'required'" placeholder="Enter the account/name to whom you paid"/>
        <span v-show="errors.has('to')" class="error-text">{{ errors.first('to')}}</span>
      </div>
    </div>
  </div>
  <div slot="for">
    <label class="col-md-4 col-xs-12">Paid For:</label>
  </div>
</entry-form>
