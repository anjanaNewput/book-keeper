<div class="signup-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="wrap-login">
          <div class="wrap-login-title">
            Sign up
          </div>
          <form class="signin-form" @submit.prevent="register">
            <div class="form-group">
              <label for="userName" class="control-label" :class="{'error-text': errors.has('userName')}">Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Name" :class="{'has-danger': errors.has('userName')}"
               name="userName" v-model="userName" v-validate="'required'"
              >
              <span v-show="errors.has('userName')" class="error-text">{{ errors.first('userName')}}</span>
            </div>
            <div class="form-group">
              <label for="mob" class="control-label" :class="{'error-text': errors.has('mob')}">Mobile</label>
              <input type="text" class="form-control" id="mob" placeholder="Mobile no." :class="{'has-danger': errors.has('mob')}"
               name="mob" v-model="mob" v-validate="'required|max:10|min:10'"
              >
              <span v-show="errors.has('mob')" class="error-text">{{ errors.first('mob')}}</span>
            </div>
            <div class="form-group">
              <label for="email" class="control-label" :class="{'error-text': errors.has('email')}">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" :class="{'has-danger': errors.has('email')}"
                 name="email" v-model="email" v-validate="'required|email'"
                >
              <span v-show="errors.has('email')" class="error-text">{{ errors.first('email')}}</span>
            </div>
            <div class="form-group">
              <label for="password" class="control-label" :class="{'error-text': errors.has('password')}">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" :class="{'has-danger': errors.has('password')}"
                 name="password" v-model="password" v-validate="'required'"
                >
              <span v-show="errors.has('password')" class="error-text">{{ errors.first('password')}}</span>
            </div>
            <div class="row btn-wrapper">
              <div class="col-sm-8 col-xs-7">
                <router-link to="/login">Already registered? Login </router-link>
              </div>
              <div class="col-sm-4 hidden-xs">
                <button class="btn btn-primary login-form-btn pull-right">Sign up</button>
              </div>
              <div class="col-sm-4 col-xs-5 visible-xs">
                <button class="btn btn-primary login-form-btn">Sign up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
