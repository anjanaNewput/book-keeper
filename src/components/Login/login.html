<div class="login-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="wrap-login form-wrapper">
          <div class="wrap-login-title form-title">
            Login
          </div>
          <form v-show="viaEmail" class="login-form" data-vv-scope="form-2" @submit.prevent="validateForm('form-2')">
            <div class="form-group">
              <label for="email" class="control-label" :class="{'error-text': errors.has('form-2.email')}">Email</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Email" :class="{'has-danger': errors.has('form-2.email')}"
              v-model="mail"
              v-validate="'required|email'"
              >
              <span v-show="errors.has('form-2.email')" class="error-text">{{ errors.first('form-2.email')}}</span>
            </div>

            <div class="form-group">
              <label for="password" class="control-label" :class="{'error-text': errors.has('form-2.password')}">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" :class="{'has-danger': errors.has('form-2.password')}"
              v-model="password"
              v-validate="'required'"
              >
              <span v-show="errors.has('form-2.password')" class="error-text">{{ errors.first('form-2.password')}}</span>
            </div>

            <div class="row btn-wrapper">
              <div class="col-sm-12 text-center">
                <button class="btn btn-primary login-form-btn">Login</button>
              </div>
            </div>
          </form>
          <form v-show="!viaEmail" class="login-form" @submit.prevent="validateForm('form-1')" data-vv-scope="form-1">
            <div class="form-group">
              <label for="mob" class="control-label" :class="{'error-text': errors.has('form-1.mob')}">Mobile</label>
              <input class="form-control" type="tel" name="mob" id="mob" placeholder="Mobile no." v-validate="'required|max:10|min:10'" :class="{'has-danger': errors.has('form-1.mob')}"
              v-model="mob"
              >
              <span v-show="errors.has('form-1.mob')" class="error-text">{{ errors.first('form-1.mob')}}</span>
            </div>
            <div class="row btn-wrapper">
              <div class="col-sm-12 text-center">
                <button class="btn btn-primary login-form-btn">Get OTP</button>
              </div>
            </div>
          </form>
          <div class="container-fluid other-links-wrapper">
            <div class="row">
              <div class="col-sm-4">
                <a @click="loginViaEmail" v-if="viaEmail">Login Using Mobile No.</a>
                <a @click="loginViaEmail" v-else>Login Using Email</a>
              </div>
              <div class="col-sm-4">
                <router-link to='/sign-up'>New User? Sign Up</router-link>
              </div>
              <div class="col-sm-4">
                <router-link to='/sign-up'>Forgot Password?</router-link>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
