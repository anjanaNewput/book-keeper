<div class="balance-sheet">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="wrapper">
          <div class="wrapper-title text-center">
            BalanceSheet Report
          </div>
          <button type="button" name="button" @click="printWindow" class="btn print-btn">
            <span class="fa fa-print fa-2x"></span>
          </button>
          <div class="text-center">
            <label>As On : &nbsp;&nbsp;</label><span>{{today}}</span>
          </div>
          <app-table :rowContent="rows" :columns="columns" :gpOption=true :pgOption=false>
          </app-table>
        </div>
      </div>
    </div>
  </div>
</div>
