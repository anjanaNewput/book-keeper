<div class="signup-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="wrap-login form-wrapper">
          <div class="wrap-login-title form-title">
            Sign Up
          </div>
          <form class="signin-form" @submit.prevent="register">
            <div class="error-wrap" v-show="validationErrors.length>0" v-for="error in validationErrors">
              <span class="error-text">{{error}}</span>
            </div>
            <div class="form-group">
              <label for="userName" class="control-label">Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Name" :class="{'has-danger': errors.has('userName')}"
               name="userName" v-model="user.name" v-validate="'required'">
              <span v-show="errors.has('userName')" class="error-text">{{ errors.first('userName')}}</span>
            </div>
            <div class="form-group">
              <label for="mob" class="control-label">Mobile</label>
              <input type="text" class="form-control" id="mob" placeholder="Mobile no." :class="{'has-danger': errors.has('mob')}"
               name="mob" v-model="user.mob_num" v-validate="'required|max:10|min:10|isNumeric'">
              <span v-show="errors.has('mob')" class="error-text">{{ errors.first('mob')}}</span>
            </div>
            <div class="form-group">
              <label for="email" class="control-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" :class="{'has-danger': errors.has('email')}"
                 name="email" v-model="user.email" v-validate="'required|email'">
              <span v-show="errors.has('email')" class="error-text">{{ errors.first('email')}}</span>
            </div>
            <div class="form-group">
              <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" :class="{'has-danger': errors.has('password')}"
                 name="password" v-model="user.password" v-validate="'required'">
              <span v-show="errors.has('password')" class="error-text">{{ errors.first('password')}}</span>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <router-link to="/login">Already Registered? Login </router-link>
              </div>
            </div>
            <div class="row btn-wrapper">
              <div class="text-center">
                <button class="btn app-btn" :disabled="isLoading">
                  <i class="fa fa-spinner fa-spin" v-if="isLoading" style="font-size:24px"></i>Sign Up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
